{% extends 'base.html' %}


{% block content %}
<table class="table">
  <thead>
    <tr>
      <th>Name</th>
      <th>Category</th>
      <th>Price</th>
    </tr>
  </thead>
  <tbody>
    
    {% for product in products %}
      <tr>
        <td>{{product.name}}</td>
        <td>{{product.category}}</td>
        <td>{{product.price}}</td>
      </tr>
      {% endfor %}

  </tbody>
</table>
{% endblock content %}
