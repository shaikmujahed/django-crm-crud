{% extends 'base.html' %}

{% block content %}
<div class="row p-3">
  <div class="col-12 mb-3">
    {% include 'components/status.html' %}
  </div>

  <div class="col-12">
    <table class="table rounded bg-white mt-3">
      <thead>
        <tr>
          <th>Product</th>
          <th>Category</th>
          <th>Date Ordered</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>

        {% for order in orders  %}
        <tr>
          <td>{{order.product.name}}</td>
          <td>{{order.product.category}}</td>
          <td>{{order.created_at}}</td>
          <td>{{order.status}}</td>
        </tr>
        {% endfor %}

      </tbody>
    </table>
  </div>

</div>
{% endblock content %}
