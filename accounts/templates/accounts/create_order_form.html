{% extends 'base.html' %}

{% block content %}
<div class="container">
  <h1 class="mt-5">Create Order</h1>

  <form method="POST" novalidate class="mt-5">
    {% csrf_token %}

    {% for field in form %}
    <div class="form-group">
      <label for="{{ field.id_for_label }}">{{ field.label }}</label>
      <select class="form-control {% if field.errors %} is-invalid {% endif %}" name="{{ field.name }}"
        id="{{ field.id }}">
        {% for item in field %}
        {{ item }}
        {% endfor %}
      </select>

      {% if field.errors %}
      <div class="invalid-feedback">
        {% for error in field.errors %}
        {{ error }}
        {% endfor %}
      </div>
      {% endif %}

    </div>
    {% endfor %}

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
{% endblock content %}
