{% extends 'base.html' %}


{% block content %}
<div class="container mt-5 pt-5">
  <div class="card text-center">
    <div class="card-body">
      <h4 class="card-title">Are you sure to delete {{ product }}?</h4>
      <p class="pt-3">
      <form method="POST" action="{% url 'delete_order' order.id %}">
        {% csrf_token %}
        <a href="{% url 'index' %}" type="button" class="btn btn-primary text-white mx-3">Nope</a>
        <button type="submit" class="btn btn-danger text-white mx-3">Yeah</button>
      </form>
      </p>
    </div>
  </div>
</div>
{% endblock content %}
